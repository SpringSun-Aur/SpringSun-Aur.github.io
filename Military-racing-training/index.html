<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>军事障碍跑 - 军训小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        #game-container {
            width: 100%;
            max-width: 1000px;
            height: 750px;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            text-decoration: none;
            color: #333;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .score-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            pointer-events: none;
        }

        #highScore {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
        }

        #score {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
        }

        #game-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 5;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
            max-width: 500px;
            margin-left: 50px;
        }

        .controls {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin: 20px 0;
            width: 100%;
        }

        button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            color: #333;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            pointer-events: auto;
        }

        button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            backdrop-filter: blur(10px);
            width: 100%;
        }

        #gameArea {
            width: 100%;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.35);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #555;
        }

        #dino {
            position: absolute;
            bottom: 30px;
            left: 50px;
            width: 40px;
            height: 60px;
            background-color: #333;
            border-radius: 5px;
        }

        .obstacle {
            position: absolute;
            bottom: 30px;
            width: 20px;
            height: 40px;
            background-color: green;
            border-radius: 3px 3px 0 0;
        }

        .cloud {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(238, 228, 218, 0.9);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #776e65;
            backdrop-filter: blur(5px);
            z-index: 20;
        }

        #gameOverScreen {
            display: none;
        }

        #startScreen h2, #gameOverScreen h2 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        #startScreen p, #gameOverScreen p {
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-align: center;
        }

        .info-area {
            display: flex;
            flex-direction: column;
            width: 350px;
            height: 100%;
            margin-top: 80px;
        }

        .instructions {
            text-align: left;
            width: 100%;
            line-height: 1.6;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            flex: 0 0 180px;
            overflow-y: auto;
            margin-top: 40px;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                display: block;
                padding: 0;
                overflow: auto;
            }
            
            #game-container {
                width: 100%;
                height: auto;
                min-height: 100vh;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                position: relative;
            }
            
            #back-button {
                top: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
                position: fixed;
                z-index: 1001;
            }
            
            .score-container {
                top: 10px;
                font-size: 1rem;
                position: fixed;
                z-index: 1001;
                right: 10px;
                left: auto;
            }
            
            #highScore,
            #score {
                font-size: 1rem;
                padding: 8px 15px;
            }
            
            h1 {
                font-size: 2rem;
                top: 10px;
                position: static;
                transform: none;
                margin: 10px 0;
                text-align: center;
            }
            
            #game-content {
                position: static;
                flex-direction: column;
                justify-content: flex-start;
                padding: 10px;
                height: auto;
                min-height: calc(100vh - 120px);
                margin-top: 60px;
            }
            
            #ui-overlay {
                position: static;
                height: auto;
                display: flex;
                justify-content: space-between;
                padding: 10px;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                pointer-events: none;
            }

            .game-area {
                max-width: 100%;
                margin-left: 0;
                align-items: center;
                width: 100%;
            }
            
            .info-area {
                width: 100%;
                max-width: 500px;
                margin-top: 20px;
                flex: none;
                margin-bottom: 20px;
            }
            
            #gameArea {
                height: 300px;
            }
            
            button {
                padding: 10px 15px;
                font-size: 1rem;
            }
            
            .instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" id="back-button">←</a>

    <div id="game-container">
        <div id="ui-overlay">
            <div class="score-container">
                <div id="highScore">最高分: 0</div>
                <div id="score">分数: 0</div>
            </div>
        </div>
        
        <h1>军事障碍跑</h1>
        
        <div id="game-content">
            <div class="game-area">
                <div class="controls">
                    <button id="startButton">开始游戏</button>
                </div>
                
                <div class="game-container">
                    <div id="gameArea">
                        <div id="ground"></div>
                        <div id="dino"></div>
                        <div id="obstacles"></div>
                        
                        <div id="startScreen">
                            <h2>军事障碍跑</h2>
                            <p>按空格键或点击屏幕让士兵跳跃</p>
                            <button id="startGameButton">开始训练</button>
                        </div>
                        
                        <div id="gameOverScreen">
                            <h2>训练结束!</h2>
                            <p>最终成绩: <span id="finalScore">0</span></p>
                            <button id="restartButton">重新开始</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="info-area">
                <div class="instructions">
                    <h3>游戏规则</h3>
                    <p>控制士兵躲避障碍物，每成功躲避一个障碍物获得1分。随着分数增加，游戏难度会逐渐提升。按空格键或点击屏幕进行跳跃。</p>
                </div>
            </div>
        </div>
    </div>

    <script src="Military-racing-training.js"></script>
</body>
</html>
