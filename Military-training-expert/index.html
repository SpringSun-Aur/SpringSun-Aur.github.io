<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>军训达人 - 军训小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        #game-container {
            width: 100%;
            max-width: 1000px; /* 增大最大宽度 */
            height: 750px; /* 增大高度 */
            margin: 20px auto;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.5rem;
            z-index: 100;
        }

        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            text-decoration: none;
            color: #333;
        }

        #back-button:hover {
            background: rgba(255, 255, 255, 1);
        }

        @media (max-width: 1200px) {
            #game-container {
                max-width: 900px;
                height: 680px;
            }
        }

        @media (max-width: 992px) {
            #game-container {
                max-width: 750px;
                height: 560px;
            }
        }

        @media (max-width: 768px) {
            #game-container {
                width: 95%;
                height: 80vh;
                margin: 10px auto;
            }
            
            #back-button {
                top: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            #game-container {
                height: 70vh;
            }
        }
    </style>
</head>
<body class="no-select">
    <a href="../index.html" id="back-button">←</a>
    
    <div id="game-container">
        <div id="loading-screen">游戏加载中...</div>
    </div>

    <!-- 引入 Phaser 游戏引擎 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    
    <!-- 引入游戏主脚本 -->
    <script src="Military-training-expert.js"></script>
    
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 等待 Phaser 和游戏脚本加载完成
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>
