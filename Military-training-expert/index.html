<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>军训达人 - 军训小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        #game-container {
            width: 100%;
            max-width: 1000px;
            height: 750px;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.5rem;
            z-index: 100;
        }

        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            text-decoration: none;
            color: #333;
        }

        @media (max-width: 768px) {
            #game-container {
                width: 95%;
                height: 80vh;
                margin: 10px auto;
            }
            #back-button {
                top: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body class="no-select">
    <a href="../index.html" id="back-button">←</a>

    <div id="game-container">
        <div id="loading-screen">游戏加载中...</div>
    </div>

    <!-- 动态插入 Phaser 和游戏脚本 -->
    <script>
        // 设备检测函数
        function isMobileDevice() {
            return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|BlackBerry|WebOS|Mobile/i.test(navigator.userAgent);
        }

        // 异步加载脚本
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            script.onerror = () => console.error(`Failed to load script: ${src}`);
            document.head.appendChild(script);
        }

        // 页面加载完成后判断设备并加载对应脚本
        document.addEventListener('DOMContentLoaded', function () {
            const loadingScreen = document.getElementById('loading-screen');

            // 先加载 Phaser
            loadScript('https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js', function () {
                // 根据设备类型加载不同游戏脚本
                if (isMobileDevice()) {
                    loadScript('Military-training-expert_2.js', hideLoadingScreen);
                } else {
                    loadScript('Military-training-expert.js', hideLoadingScreen);
                }
            });

            function hideLoadingScreen() {
                setTimeout(() => {
                    if (loadingScreen) {
                        loadingScreen.style.display = 'none';
                    }
                }, 500); // 确保资源渲染完成
            }
        });
    </script>
</body>
</html>
